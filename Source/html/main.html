<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: darkslategray;">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card text-bg-primary">
                    <button type="button" id="add-topic" class="btn btn-outline-light 
                        position-absolute top-0 end-0 m-3 border-2"><b>ADD</b></button>
                    <div class="card-body">
                        <h5 class="card-title">Subject</h5>
                        <p class="card-text">Subject description</p>
                    </div>
                    <ul id="subject-card" class="list-group list-group-flush ">
                        <li class="list-group-item d-flex justify-content-between align-items-start"
                            data-bs-toggle="collapse" href="#collapseExample">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Subheading</div>
                                <div class="collapse" id="collapseExample">
                                    Content for list item
                                    <span class="badge text-bg-primary
                                        position-absolute bottom-0 end-0 mx-3 my-2">+</span>
                                </div>
                            </div>
                            <span class="badge text-bg-primary rounded-pill">14</span>
                        </li>
                    </ul>
                </div>
                
            </div>
            <div class="col">
                <ul class="list-group">
                    <a href="subject.html" class="list-group-item active">An item</a>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
            <div class="col">
                <ul class="list-group">
                    <a href="subject.html" class="list-group-item active">An item</a>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/storage.js"></script>
  </body>
</html>
